{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}

    <h1 style="text-align: center;">Оплата</h1>

    <div style="text-align: center;">
        <b>Сумма к оплате:</b> {{ price }} рублей
    </div>

    <form action="/lab3/paid/" class="pay">

        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3" sipattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <a href="/lab3/order/">Отказаться</a>
        </div>
    </form>
    
{% endblock %}
