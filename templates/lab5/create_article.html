{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи: <input type="text" maxlength="50" name="title">
            </label>
        </div>

        <div>
            <textarea name="article_text"></textarea>
        </div>
        <button type="submit">Создать статью</button>

        {% if error %}
            <div style="color: #890810; font-weight: bold; font-size: 16pt;">{{ error }}</div>
        {% endif %}
    </form>

    <a href="/lab5">&#128072;</a>
{% endblock %}
